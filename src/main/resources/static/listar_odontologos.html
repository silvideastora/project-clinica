<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

          crossorigin="anonymous"
  />
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"
  ></script>
  <title>Document</title>
</head>
<body>
<nav
        class="navbar bg-dark navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Clinica Odontologica</a>
    <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
          >
            Gestion Odontologos
          </a>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="agregar_odontologos.html"
              >Agregar odontologos</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="listar_odontologos.html"
              >Listar odontologos</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-xl">
  <h1 class="mt-5">Odontologos</h1>
  <table class="table table-striped-columns" id="odontologosTable">
    <thead>
    <tr>
      <th>Orden</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Matricula</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Editar Odontólogo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Formulario de edición -->
        <form id="editForm">
          <input type="hidden" id="editId" class="form-control">
          <div class="mb-3">
            <label for="editNombre" class="form-label">Nombre:</label>
            <input type="text" id="editNombre" class="form-control">
          </div>
          <div class="mb-3">
            <label for="editApellido" class="form-label">Apellido:</label>
            <input type="text" id="editApellido" class="form-control">
          </div>
          <div class="mb-3">
            <label for="editMatricula" class="form-label">Número de Matrícula:</label>
            <input type="text" id="editMatricula" class="form-control">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" id="saveChanges" class="btn btn-success">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div id="mensaje" class="alert" style="display: none;"></div>
<!-- Modal de confirmación para eliminar odontólogo -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Eliminación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Está seguro que desea eliminar este odontólogo?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
      </div>
    </div>
  </div>
</div>
<script src="js/modificar_odontologos.js"></script>
<script src="js/listar_odontologos.js"></script>
</body>
</html>
