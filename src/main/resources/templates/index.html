<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clinica Dental</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
</head>
<body>
<style>

</style>
<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Dentals</a>
            </div>
        </nav>
    </div>
</header>
<main>
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Pacientes</h2>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col">No. ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="paciente : ${pacientes}">
                <td th:text="${paciente.id}"></td>
                <td th:text="${nombre}"></td>
                <td th:text="${apellido}"></td>
                <td th:text="${paciente.especialidad}"></td>
                <td>
                    <button type="button" class="btn btn-warning btn-sm">Modificar</button>
                    <button type="button" class="btn btn-danger btn-sm">Borrar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div class="container">
    <div class="alert alert-primary" role="alert">
        Hola <strong th:text="${especialidad}"></strong> <span th:text="${nombre}"></span> <span th:text="${apellido}"></span>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
